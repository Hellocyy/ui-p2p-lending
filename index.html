<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI P2P Lending</title>
  <link rel="stylesheet" href="dist/ui-p2p-lending.css">
</head>
<body>
  <div class="container">
    <div class="project-list">
      <div class="project-item">
        <h3>项目名称</h3>
        <div class="project-attr rate col-3">
          <p class="project-attr-desc">预期年化收益率</p>
          <strong>15%</strong>
        </div>
        <div class="project-attr periods col-2">
          <p class="project-attr-desc">借款期限</p>
          <strong>12</strong>
        </div>
        <div class="project-attr amount col-4">
          <p class="project-attr-desc">项目金额</p>
          <strong>100000</strong>
        </div>
        <div class="project-attr other col-3">
          <button>立即投标</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
